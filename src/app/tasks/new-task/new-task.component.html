<div class="backdrop" routerLink="../"></div>
<dialog open>
  <h2>Add Task</h2>

  <!-- Preventing browser default of creating and sending form requests -->
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="newTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="newSummary"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="newDueDate"
      />
    </p>

    <p class="actions">
      <a routerLink="../">Cancel</a>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
